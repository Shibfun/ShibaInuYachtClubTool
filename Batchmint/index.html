            display: flex;

            align-items: center; 
            font-family: 'Montserrat', Arial, sans-serif; 
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d); 
            margin: 0; 
            padding: 20px; 
            min-height: 100vh; 
            color: #fff; 
        }
        #nftCanvas { 
            border-radius: 15px; 
            box-shadow: 0 8px 20px rgba(255, 140, 0, 0.3); 
            background-color: #fff; 
            width: 100%; 
            max-width: 512px; 
            height: auto; 
        }
        .header { 
            text-align: center; 
            margin-bottom: 20px; 
        }
        h1 { 
            font-size: 48px; 
            color: #ff8c00; 
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.5); 
        }
        .wallet-info { 
            margin: 10px 0; 
            font-size: 16px; 
        }
        .controls { 
            margin: 20px 0; 
            display: flex; 
            flex-wrap: nowrap; 
            gap: 10px; 
            width: 100%; 
            max-width: 1200px; 
            overflow-x: auto; 
        }
        .control-group { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-width: 140px; 
        }
        label { 
            margin-bottom: 5px; 
            font-weight: bold; 
            font-size: 14px; 
            color: #ff8c00; 
        }
        .layer-value { 
            margin-bottom: 5px; 
            font-size: 12px; 
            text-align: center; 
            color: #fff; 
            max-width: 100%; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            white-space: nowrap; 
        }
        .cycle-buttons { 
            display: flex; 
            gap: 5px; 
        }
        .cycle-btn { 
            padding: 5px 10px; 
            font-size: 12px; 
            background: linear-gradient(45deg, #ff8c00, #e07b00); 
            color: #1a1a1a; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: transform 0.2s; 
        }
        .cycle-btn:hover { 
            transform: scale(1.05); 
        }
        select { 
            margin-top: 5px; 
            padding: 5px; 
            font-size: 12px; 
            width: 100%; 
            border-radius: 5px; 
            background: #333; 
            color: #fff; 
            border: 1px solid #ff8c00; 
        }
        .action-buttons { 
            display: flex; 
            gap: 15px; 
            margin: 20px 0; 
            flex-wrap: wrap; 
        }
        .action-btn { 
            padding: 10px 20px; 
            font-size: 16px; 
            background: linear-gradient(45deg, #ff8c00, #e07b00); 
            color: #1a1a1a; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            transition: transform 0.2s, box-shadow 0.2s; 
        }
        .action-btn:hover { 
            transform: scale(1.05); 
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.7); 
        }
        .action-btn:disabled { 
            background: #666; 
            cursor: not-allowed; 
        }
        .action-btn.loading { 
            opacity: 0.7; 
            pointer-events: none; 
        }
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.8); 
            justify-content: center; 
            align-items: center; 
        }
        .modal-content { 
            background: #2d2d2d; 
            padding: 20px; 
            border-radius: 15px; 
            text-align: center; 
            color: #fff; 
            max-width: 350px; 
            border: 2px solid #ff8c00; 
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.5); 
        }
        .modal-content p { 
            margin-bottom: 15px; 
            font-size: 18px; 
        }
        .modal-content button { 
            padding: 10px 20px; 
            background: #ff8c00; 
            color: #1a1a1a; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
        }
        .mint-list { 
            margin-top: 30px; 
            width: 100%; 
            max-width: 800px; 
        }
        .mint-list h2 { 
            font-size: 32px; 
            color: #ff8c00; 
            text-align: center; 
        }
        #mintList { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px; 
            justify-content: center; 
        }
        .mint-card { 
            text-align: center; 
            background: #333; 
            padding: 10px; 
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(255, 140, 0, 0.2); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        .mint-card img { 
            width: 100%; 
            max-width: 150px; 
            height: auto; 
            border-radius: 5px; 
        }
        .mint-card p { 
            font-size: 14px; 
            margin: 5px 0; 
        }
        .mint-card .action-btn { 
            padding: 6px 12px; 
            font-size: 12px; 
            width: 100%; 
            margin: 5px 0; 
        }
        input[type="password"] { 
            padding: 8px; 
            font-size: 14px; 
            width: 100%; 
            max-width: 400px; 
            border-radius: 5px; 
            border: 1px solid #ff8c00; 
            background: #1a1a1a; 
            color: #fff;

        @media (max-width: 768px) {

            .controls { flex-wrap: wrap; gap: 8px; }
            .control-group { min-width: 100px; }
            label { font-size: 12px; }
            .layer-value { font-size: 10px; }

            .action-btn { padding: 8px 16px; font-size: 14px; }
            .wallet-info { font-size: 14px; }
            .modal-content { max-width: 90%; padding: 15px; }
            .mint-list h2 { font-size: 24px; }

            .mint-card { padding: 8px; }
            .mint-card img { max-width: 120px; }
            .mint-card p { font-size: 12px; }
            .mint-card .action-btn { padding: 5px 10px; font-size: 10px; }
        }
    </style>
</head>

        function showModal(message) {
            document.getElementById('modalMessage').innerHTML = message;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        async function connectWallet() {
            const connectButton = document.getElementById('connectWalletBtn');
            connectButton.classList.add('loading');
            const privateKey = document.getElementById('privateKeyInput').value.trim();
            if (!privateKey) {
                showModal('Please enter a valid private key.');
                connectButton.classList.remove('loading');
                return;
            }
            try {
                web3 = new Web3('https://www.shibrpc.com');
                const accountObj = web3.eth.accounts.privateKeyToAccount(privateKey.startsWith('0x') ? privateKey : '0x' + privateKey);
                web3.eth.accounts.wallet.add(accountObj);
                account = accountObj.address;
                contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
                const balance = await web3.eth.getBalance(account);
                if (web3.utils.toBN(balance).lt(web3.utils.toBN(MINT_PRICE))) {
                    throw new Error('Insufficient BONE balance. Need at least 10 BONE plus gas.');
                }
                showModal(`Private key loaded. Address: ${account.slice(0, 6)}...${account.slice(-4)}`);
                document.getElementById('mintBtn').disabled = mintList.length === 0;
            } catch (error) {
                showModal('Error: ' + error.message);
            } finally {
                connectButton.classList.remove('loading');
            }
        }

        function updateLayerValue(layer) {
            document.getElementById(`${layer.toLowerCase()}Value`).textContent = layers[layer][currentIndices[layer]];
            document.getElementById(`${layer.toLowerCase()}Select`).value = currentIndices[layer];
        }

        function checkEarringHatConflict(layer) {
            if (layer === "Earring" && layers.Earring[currentIndices.Earring] !== "None") {
                currentIndices.Hat = 0;
                updateLayerValue("Hat");
            } else if (layer === "Hat" && layers.Hat[currentIndices.Hat] !== "None") {
                currentIndices.Earring = 0;
                updateLayerValue("Earring");
            }
        }

        async function drawLayer(layerName, layerValue) {
            if (layerValue === "None") return Promise.resolve();
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = "Anonymous";
                img.src = `${IMAGE_BASE_URL}${layerName}/${layerValue}.png`;
                img.onload = () => {
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    resolve();
                };
                img.onerror = () => reject(new Error(`Failed to load image: ${img.src}`));
            });
        }

        async function updateNFT() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (const layer of layerOrder) {
                try {
                    await drawLayer(layer, layers[layer][currentIndices[layer]]);
                } catch (error) {
                    showModal(error.message);
                }
            }
        }

        function cycleLayer(layer, direction) {
            currentIndices[layer] = (currentIndices[layer] + direction + layers[layer].length) % layers[layer].length;
            updateLayerValue(layer);
            checkEarringHatConflict(layer);
            updateNFT();
        }

        function selectLayer(layer) {
            currentIndices[layer] = parseInt(document.getElementById(`${layer.toLowerCase()}Select`).value);
            updateLayerValue(layer);
            checkEarringHatConflict(layer);
            updateNFT();
        }

        function randomizeNFT() {
            const indices = {};
            for (const layer of layerOrder) {
                indices[layer] = Math.floor(Math.random() * layers[layer].length);
            }
            if (layers.Earring[indices.Earring] !== "None" && layers.Hat[indices.Hat] !== "None") {
                Math.random() < 0.5 ? indices.Hat = 0 : indices.Earring = 0;
            }
            return indices;
        }

        async function generateSingleRandomNFT() {
            const indices = randomizeNFT();
            Object.assign(currentIndices, indices);
            for (const layer of layerOrder) {
                updateLayerValue(layer);
            }
            await updateNFT();
            return { indices: { ...currentIndices }, imageData: canvas.toDataURL("image/png") };
        }

        async function generate100RandomNFTs() {
            const generateButton = document.getElementById('generate100Btn');
            generateButton.classList.add('loading');
            try {
                showModal('Generating 100 random NFTs...');
                mintList = [];
                for (let i = 0; i < 100; i++) {
                    const nft = await generateSingleRandomNFT();
                    mintList.push(nft);
                    if (i % 10 === 0) {
                        showModal(`Generated ${i} of 100 NFTs...`);
                    }
                }
                await displayMintList();
                document.getElementById('mintBtn').disabled = !account || mintList.length === 0;
                showModal('100 random NFTs generated successfully!');
            } catch (error) {
                showModal('Error generating NFTs: ' + error.message);
            } finally {
                generateButton.classList.remove('loading');
            }
        }

        function downloadNFT() {
            const link = document.createElement("a");
            link.download = "nft-custom.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        }

        async function addToMintList() {
            const indices = { ...currentIndices };
            const imageData = canvas.toDataURL("image/png");
            if (editingIndex >= 0) {
                mintList[editingIndex] = { indices, imageData };
                editingIndex = -1;
                document.getElementById('addToListBtn').textContent = 'Add to Mint List';
                showModal('NFT updated in mint list!');
            } else {
                mintList.push({ indices, imageData });
                showModal('NFT added to mint list!');
            }
            document.getElementById('mintBtn').disabled = !account || mintList.length === 0;
            await displayMintList();
        }

        async function editNFT(index) {
            editingIndex = index;
            Object.assign(currentIndices, mintList[index].indices);
            for (const layer of layerOrder) {
                updateLayerValue(layer);
            }
            await updateNFT();
            document.getElementById('addToListBtn').textContent = 'Update NFT';
            showModal(`Editing NFT ${index + 1}. Make changes and click "Update NFT".`);
        }

        async function displayMintList() {
            const mintListDiv = document.getElementById('mintList');
            mintListDiv.innerHTML = '';
            mintList.forEach((item, index) => {
                const mintCard = document.createElement('div');
                mintCard.className = 'mint-card';
                const attributes = layerOrder.map(layer => `${layer}: ${layers[layer][item.indices[layer]]}`).join('<br>');
                mintCard.innerHTML = `
                    <img src="${item.imageData}" alt="NFT ${index + 1}">
                    <p>NFT ${index + 1}</p>
                    <p style="font-size: 10px;">${attributes}</p>
                    <button class="action-btn" onclick="editNFT(${index})">Edit</button>
                    <button class="action-btn" onclick="removeFromMintList(${index})">Remove</button>
                `;
                mintListDiv.appendChild(mintCard);
            });
        }

        function removeFromMintList(index) {
            mintList.splice(index, 1);
            document.getElementById('mintBtn').disabled = !account || mintList.length === 0;
            if (editingIndex === index) {
                editingIndex = -1;
                document.getElementById('addToListBtn').textContent = 'Add to Mint List';
            } else if (editingIndex > index) {
                editingIndex--;
            }
            displayMintList();
            showModal(`NFT ${index + 1} removed from mint list.`);
        }

        async function preloadImages(indices) {
            const imagePromises = [];
            for (const layer of layerOrder) {
                const layerValue = layers[layer][indices[layer]];
                if (layerValue !== "None") {
                    imagePromises.push(new Promise((resolve, reject) => {
                        const img = new Image();
                        img.crossOrigin = "Anonymous";
                        img.src = `${IMAGE_BASE_URL}${layer}/${layerValue}.png`;
                        img.onload = () => resolve();
                        img.onerror = () => reject(new Error(`Failed to load ${img.src}`));
                    }));
                }
            }
            try {
                await Promise.all(imagePromises);
                return true;
            } catch (error) {
                showModal(error.message);
                return false;
            }
        }

        async function drawNFT(indices) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (const layer of layerOrder) {
                try {
                    await drawLayer(layer, layers[layer][indices[layer]]);
                } catch (error) {
                    showModal(error.message);
                }
            }
        }

        async function startMinting() {
            if (!web3 || !contract || !account) {
                showModal('Please load a private key first!');
                return;
            }
            if (mintList.length === 0) {
                showModal('No NFTs selected to mint!');
                return;
            }
            const mintButton = document.getElementById('mintBtn');
            mintButton.classList.add('loading');
            mintButton.disabled = true;
            try {
                for (let i = 0; i < mintList.length; i++) {
                    const indices = mintList[i].indices;
                    const attributes = layerOrder.map(layer => layers[layer][indices[layer]]);
                    showModal(`Minting NFT ${i + 1}/${mintList.length}: Checking uniqueness...`);
                    const attrHash = web3.utils.keccak256(web3.eth.abi.encodeParameter('string[]', attributes));
                    const isUsed = await contract.methods.usedAttributeCombinations(attrHash).call();
                    if (isUsed) {
                        showModal(`NFT ${i + 1}: Attribute combination already minted. Skipping.`);
                        continue;
                    }
                    showModal(`NFT ${i + 1}: Loading images...`);
                    if (!await preloadImages(indices)) {
                        showModal(`NFT ${i + 1}: Image loading failed. Skipping.`);
                        continue;
                    }
                    showModal(`NFT ${i + 1}: Generating image...`);
                    await drawNFT(indices);
                    const imageData = canvas.toDataURL("image/png").split(',')[1];
                    const totalSupply = await contract.methods.totalSupply().call();
                    const metadata = {
                        name: `Shiba Inu Yacht Club #${parseInt(totalSupply) + 1}`,
                        description: "A unique Shiba Inu Yacht Club NFT",
                        image: `data:image/png;base64,${imageData}`,
                        attributes: attributes.map((val, j) => ({
                            trait_type: layerOrder[j],
                            value: val
                        }))
                    };
                    const tokenURI = `data:application/json;base64,${btoa(JSON.stringify(metadata))}`;
                    showModal(`NFT ${i + 1}: Estimating gas...`);
                    let gas;
                    try {
                        gas = await contract.methods.mintNFT(tokenURI, attributes).estimateGas({
                            from: account,
                            value: MINT_PRICE
                        });
                        gas = Math.min(Math.floor(gas * 1.2), GAS_LIMIT);
                    } catch (error) {
                        showModal(`NFT ${i + 1}: Gas estimation failed. Using default limit.`);
                        gas = GAS_LIMIT;
                    }
                    showModal(`NFT ${i + 1}: Minting (Gas: ${gas})...`);
                    await contract.methods.mintNFT(tokenURI, attributes).send({
                        from: account,
                        value: MINT_PRICE,
                        gas: gas
                    });
                    showModal(`NFT ${i + 1} minted successfully!`);
                    mintList.splice(i, 1);
                    i--;
                    await displayMintList();
                }
                if (mintList.length === 0) {
                    showModal('All NFTs minted successfully!');
                }
            } catch (error) {
                showModal('Minting error: ' + error.message);
            } finally {
                mintButton.classList.remove('loading');
                mintButton.disabled = !account || mintList.length === 0;
            }
        }

        window.onload = () => {
            for (const layer of layerOrder) {
                updateLayerValue(layer);
            }
            updateNFT();
        };

        document.getElementById('connectWalletBtn').addEventListener('click', connectWallet);
